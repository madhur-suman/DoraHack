version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: receipt_db
      POSTGRES_USER: shikhar
      POSTGRES_PASSWORD: shikhar123
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./migrate_to_multi_user.sql:/docker-entrypoint-initdb.d/02-migration.sql
      - ./user_management.sql:/docker-entrypoint-initdb.d/03-user-management.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shikhar -d receipt_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  django-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://shikhar:shikhar123@postgres:5432/receipt_db
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/eslint.config.js:/app/eslint.config.js
      - ./frontend/package.json:/app/package.json
    environment:
      - HOST=0.0.0.0
      - VITE_API_URL=http://django-api:8000
    depends_on:
      - django-api
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
